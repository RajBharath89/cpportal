        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            transition: transform 0.3s ease;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        @media (min-width: 768px) {
            .sidebar-hidden {
                transform: translateX(0);
            }
        }

        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .action-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .action-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #eff6ff;
            color: #2563eb;
        }

        .nav-item.active {
            background: #dbeafe;
            color: #1d4ed8;
            border-left: 4px solid #2563eb;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>

    <div id="addModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">

    <script>
        // Sample data
        let tableData = [
            { id: 'CP001', name: 'John Doe', organization: 'ABC Realty', status: 'active' },
            { id: 'CP002', name: 'Jane Smith', organization: 'XYZ Properties', status: 'active' },
            { id: 'CP003', name: 'Mike Johnson', organization: 'Global Estates', status: 'inactive' },
            { id: 'CP004', name: 'Sarah Williams', organization: 'Premium Realty', status: 'active' },
            { id: 'CP005', name: 'David Brown', organization: 'Elite Properties', status: 'active' },
            { id: 'CP006', name: 'Emily Davis', organization: 'Skyline Realty', status: 'inactive' },
            { id: 'CP007', name: 'Robert Wilson', organization: 'Metro Properties', status: 'active' },
            { id: 'CP008', name: 'Lisa Anderson', organization: 'Prime Estates', status: 'active' },
            { id: 'CP009', name: 'James Taylor', organization: 'Urban Realty', status: 'inactive' },
            { id: 'CP010', name: 'Maria Garcia', organization: 'Coastal Properties', status: 'active' }
        ];

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            tableData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${row.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${row.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.organization}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${row.status === 'active' ? 'badge-active' : 'badge-inactive'}">
                            ${row.status.charAt(0).toUpperCase() + row.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm relative">
                        <button onclick="toggleActionMenu(${index})" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                            </svg>
                        </button>
                        <div id="actionMenu${index}" class="action-menu absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-10">
                            <button onclick="handleAction('activate', ${index})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Activate
                            </button>
                            <button onclick="handleAction('deactivate', ${index})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Deactivate
                            </button>
                            <button onclick="handleAction('approve', ${index})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Approve
                            </button>
                            <button onclick="handleAction('reject', ${index})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Reject
                            </button>
                            <hr class="my-1">
                            <button onclick="handleAction('delete', ${index})" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-hidden');
        }

        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('active');
        }

        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleActionMenu(index) {
            const menu = document.getElementById(`actionMenu${index}`);

            // Close all other menus
            document.querySelectorAll('.action-menu').forEach(m => {
                if (m !== menu) m.classList.remove('active');
            });

            menu.classList.toggle('active');
        }

        function handleAction(action, index) {
            const item = tableData[index];

            switch (action) {
                case 'activate':
                    tableData[index].status = 'active';
                    alert(`${item.name} has been activated`);
                    break;
                case 'deactivate':
                    tableData[index].status = 'inactive';
                    alert(`${item.name} has been deactivated`);
                    break;
                case 'approve':
                    alert(`${item.name} has been approved`);
                    break;
                case 'reject':
                    alert(`${item.name} has been rejected`);
                    break;
                case 'delete':
                    if (confirm(`Are you sure you want to delete ${item.name}?`)) {
                        tableData.splice(index, 1);
                        alert(`${item.name} has been deleted`);
                    }
                    break;
            }

            renderTable();
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        }

        function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const newEntry = {
                id: 'CP' + String(tableData.length + 1).padStart(3, '0'),
                name: formData.get('name'),
                organization: formData.get('organization'),
                status: formData.get('status')
            };

            tableData.unshift(newEntry);
            renderTable();
            closeAddModal();
            alert('Entry added successfully!');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../auth/login-org.html';

            }
        }

        // Close menus when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu, .action-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        // Close modal when clicking outside
        document.getElementById('addModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeAddModal();
            }
        });

        // Initialize table
        renderTable();
    </script>
