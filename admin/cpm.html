<!DOCTYPE html>

   <link rel="shortcut icon" type="image/x-icon" href="https://coevolvegroup.com/assets/images/fav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        html, body {
            font-family: 'Inter', sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        .main-wrapper {
            display: flex;
            height: calc(100vh - 64px);
            margin-top: 64px;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
        }
        
        .table-container {
            overflow: hidden;
        }
        
        .table-scroll {
            overflow-y: auto;
            max-height: calc(100vh - 450px);
        }
        
        .sidebar {
            transition: transform 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        
        @media (min-width: 768px) {
            .sidebar-hidden {
                transform: translateX(0);
            }
        }
        
        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .dropdown-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .action-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: #f0f9e8;
            color: #95c13d;
        }
        
        .nav-item.active {
            background: #f0f9e8;
            color: #95c13d;
            border-left: 4px solid #95c13d;
        }
        
        .badge-active {
            background: #f0f9e8;
            color: #166534;
        }
        
        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

            <!-- Search and Filters -->

                            <option value="20">20</option>

                        </select>

                    </div>

            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="addModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="modal-content bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">

                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone <span class="text-red-500">*</span></label>

                        <label class="block text-sm font-semibold text-gray-700 mb-2">Designation <span class="text-red-500">*</span></label>
                        <input type="text" id="designation" name="designation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                    </div>
                    
                    <input type="hidden" id="role" name="role" value="Manager">
                    
                    <div id="reportsToField">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Reports to Head <span class="text-red-500">*</span></label>
                        <select id="reportsTo" name="reportsTo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                            <option value="">Select Head</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status <span class="text-red-500">*</span></label>
                        <select id="status" name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button type="submit" class="flex-1 text-white px-4 py-2 rounded-lg font-medium transition-colors" style="background: linear-gradient(135deg, #95c13d 0%, #7ba82d 100%);">
                        <span id="submitBtnText">Save</span>
                    </button>
                    <button type="button" onclick="closeAddModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

    <script>
        let tableData = [
            { id: 'CPM002', name: 'Jane Smith', email: 'jane.smith@example.com', phone: '+91 9876543211', designation: 'Area Manager', role: 'Manager', reportsTo: 'CPM001', status: 'active', dateCreated: '2024-02-20' },
            { id: 'CPM003', name: 'Mike Johnson', email: 'mike.j@example.com', phone: '+91 9876543212', designation: 'Team Leader', role: 'Manager', reportsTo: 'CPM001', status: 'inactive', dateCreated: '2024-03-10' },
            { id: 'CPM005', name: 'David Brown', email: 'david.b@example.com', phone: '+91 9876543214', designation: 'Sales Supervisor', role: 'Manager', reportsTo: 'CPM004', status: 'active', dateCreated: '2024-05-12' },
            { id: 'CPM006', name: 'Emily Davis', email: 'emily.d@example.com', phone: '+91 9876543215', designation: 'Branch Manager', role: 'Manager', reportsTo: 'CPM004', status: 'inactive', dateCreated: '2024-06-18' },
            { id: 'CPM008', name: 'Lisa Anderson', email: 'lisa.a@example.com', phone: '+91 9876543217', designation: 'Team Coordinator', role: 'Manager', reportsTo: 'CPM007', status: 'active', dateCreated: '2024-08-30' }
        ];

        let filteredData = [...tableData];
        let currentPage = 1;
        let recordsPerPage = 10;

        // CP Heads data for lookups
        const headsData = [
            { id: 'CPM001', name: 'John Doe', status: 'active' },
            { id: 'CPM004', name: 'Sarah Williams', status: 'active' },
            { id: 'CPM007', name: 'Robert Wilson', status: 'active' }
        ];

        function populateReportsToFilter() {
            const reportsToFilterSelect = document.getElementById('reportsToFilter');
            
            // Clear existing options except the first one
            reportsToFilterSelect.innerHTML = '<option value="">All Reports To</option>';
            
            // Populate dropdown with heads
            headsData.forEach(head => {
                const option = document.createElement('option');
                option.value = head.id.toLowerCase();
                option.textContent = head.name;
                reportsToFilterSelect.appendChild(option);
            });
        }

        function getHeadNameById(headId) {
            if (!headId) return '-';
            const head = headsData.find(item => item.id === headId);
            return head ? head.name : '-';
        }

        function populateHeadsDropdown() {
            const reportsToSelect = document.getElementById('reportsTo');
            
            // Clear existing options except the first one
            reportsToSelect.innerHTML = '<option value="">Select Head</option>';
            
            // Populate dropdown with active heads
            headsData.filter(h => h.status === 'active').forEach(head => {
                const option = document.createElement('option');
                option.value = head.id;
                option.textContent = head.name;
                reportsToSelect.appendChild(option);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="px-6 py-8 text-center text-gray-500">No records found</td></tr>';
                updatePagination();
                updateStats();
                return;
            }
            
            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageData = filteredData.slice(start, end);
            
            pageData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${row.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${row.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.phone}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.designation}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${getHeadNameById(row.reportsTo)}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${row.status === 'active' ? 'badge-active' : 'badge-inactive'}">
                            ${row.status.charAt(0).toUpperCase() + row.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(row.dateCreated)}</td>
                    <td class="px-6 py-4 text-sm relative">
                        <button onclick="toggleActionMenu(${index})" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                            </svg>
                        </button>
                        <div id="actionMenu${index}" class="action-menu absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-10">
                            <button onclick="editRecord(${tableData.indexOf(row)})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                Edit
                            </button>
                            <hr class="my-1">
                            ${row.status === 'active' ? 
                                `<button onclick="handleAction('deactivate', ${tableData.indexOf(row)})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    Deactivate
                                </button>` : 
                                `<button onclick="handleAction('activate', ${tableData.indexOf(row)})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    Activate
                                </button>`
                            }
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            updatePagination();
            updateStats();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const start = filteredData.length > 0 ? (currentPage - 1) * recordsPerPage + 1 : 0;
            const end = Math.min(currentPage * recordsPerPage, filteredData.length);
            
            document.getElementById('totalRecords').textContent = filteredData.length;
            document.getElementById('showingStart').textContent = start;
            document.getElementById('showingEnd').textContent = end;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages || totalPages === 0;
            
            const paginationNumbers = document.getElementById('paginationNumbers');
            paginationNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage 
                    ? 'px-3 py-1 text-white rounded-lg text-sm'
                    : 'px-3 py-1 border border-gray-300 rounded-lg text-sm hover:bg-gray-50';
                if (i === currentPage) {
                    btn.style.background = 'linear-gradient(135deg, #95c13d 0%, #7ba82d 100%)';
                }
                btn.onclick = () => goToPage(i);
                paginationNumbers.appendChild(btn);
            }
        }

        function updateStats() {
            const total = filteredData.length;
            const active = filteredData.filter(r => r.status === 'active').length;
            const inactive = filteredData.filter(r => r.status === 'inactive').length;
            const heads = filteredData.filter(r => r.role === 'Head').length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-inactive').textContent = inactive;
            document.getElementById('stat-heads').textContent = heads;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        function changeRecordsPerPage() {
            recordsPerPage = parseInt(document.getElementById('recordsPerPage').value);
            currentPage = 1;
            renderTable();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const reportsToFilter = document.getElementById('reportsToFilter').value.toLowerCase();
            
            filteredData = tableData.filter(row => {
                const matchesSearch = !searchInput || 
                    row.name.toLowerCase().includes(searchInput) ||
                    row.email.toLowerCase().includes(searchInput) ||
                    row.phone.toLowerCase().includes(searchInput) ||
                    row.designation.toLowerCase().includes(searchInput) ||
                    row.id.toLowerCase().includes(searchInput) ||
                    getHeadNameById(row.reportsTo).toLowerCase().includes(searchInput);
                    
                const matchesStatus = !statusFilter || row.status === statusFilter;
                const matchesReportsTo = !reportsToFilter || 
                    (row.reportsTo && row.reportsTo.toLowerCase() === reportsToFilter);
                
                return matchesSearch && matchesStatus && matchesReportsTo;
            });
            
            currentPage = 1;
            renderTable();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        function toggleUserMenu() {
            document.getElementById('userMenu').classList.toggle('active');
        }

        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleActionMenu(index) {
            const menu = document.getElementById(`actionMenu${index}`);
            document.querySelectorAll('.action-menu').forEach(m => {
                if (m !== menu) m.classList.remove('active');
            });
            menu.classList.toggle('active');
        }

        function handleAction(action, index) {
            const item = tableData[index];
            
            if (action === 'activate') {
                tableData[index].status = 'active';
                alert(`${item.name} has been activated`);
            } else if (action === 'deactivate') {
                tableData[index].status = 'inactive';
                alert(`${item.name} has been deactivated`);
            }
            
            filterTable();
        }

        function editRecord(index) {
            const record = tableData[index];
            
            document.getElementById('modalTitle').textContent = 'Edit CP Manager';
            document.getElementById('submitBtnText').textContent = 'Update';
            document.getElementById('editIndex').value = index;
            
            document.getElementById('name').value = record.name;
            document.getElementById('email').value = record.email;
            document.getElementById('phone').value = record.phone;
            document.getElementById('designation').value = record.designation;
            document.getElementById('status').value = record.status;
            
            populateHeadsDropdown();
            document.getElementById('reportsTo').value = record.reportsTo || '';
            
            openAddModal();
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            populateHeadsDropdown();
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New CP Manager';
            document.getElementById('submitBtnText').textContent = 'Save';
            document.getElementById('editIndex').value = '';
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const editIndex = document.getElementById('editIndex').value;
            
            const entry = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                designation: formData.get('designation'),
                role: 'Manager',
                reportsTo: formData.get('reportsTo'),
                status: formData.get('status')
            };
            
            if (editIndex !== '') {
                const index = parseInt(editIndex);
                tableData[index] = {
                    ...tableData[index],
                    ...entry
                };
                alert('CP Manager updated successfully!');
            } else {
                const newEntry = {
                    id: 'CPM' + String(tableData.length + 1).padStart(3, '0'),
                    ...entry,
                    dateCreated: new Date().toISOString().split('T')[0]
                };
                tableData.unshift(newEntry);
                alert('CP Manager added successfully!');
            }
            
            populateReportsToFilter();
            filterTable();
            closeAddModal();
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../auth/login-org.html';
            }
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu, .action-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });

        // Initialize on page load
        populateReportsToFilter();
        renderTable();
    </script>
</body>
</html>
