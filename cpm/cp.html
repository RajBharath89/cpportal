    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        html, body {
            font-family: 'Inter', sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        .main-wrapper {
            display: flex;
            height: calc(100vh - 64px);
            margin-top: 64px;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
        }
        
        .table-container {
            overflow: hidden;
        }
        
        .table-scroll {
            overflow-y: auto;
            max-height: calc(100vh - 450px);
        }
        
        .sidebar {
            transition: transform 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        
        @media (min-width: 768px) {
            .sidebar-hidden {
                transform: translateX(0);
            }
        }
        
        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .dropdown-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .action-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: #f0f9e8;
            color: #95c13d;
        }
        
        .nav-item.active {
            background: #f0f9e8;
            color: #95c13d;
            border-left: 4px solid #95c13d;
        }
        
        .badge-active {
            background: #f0f9e8;
            color: #166534;
        }
        
        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .badge-individual {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .badge-company {
            background: #fef3c7;
            color: #92400e;
        }
    </style>
</head>

                                <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Leads</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>

                        </tbody>

                <h2 id="modalTitle" class="text-xl font-bold text-gray-900">Add New Channel Partner</h2>

            <form id="addForm" onsubmit="handleSubmit(event)" class="p-6">
                <input type="hidden" id="editIndex" value="">
                
                <div class="grid md:grid-cols-2 gap-4">
                    <!-- Partner Type -->
                    <div class="md:col-span-2">

                        <div class="flex gap-6">

                                <input type="radio" name="partnerType" value="individual" class="w-4 h-4 text-blue-600" checked>
                                <span class="ml-2 text-gray-700">Individual</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="partnerType" value="company" class="w-4 h-4 text-blue-600">
                                <span class="ml-2 text-gray-700">Company</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone <span class="text-red-500">*</span></label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" pattern="[0-9+\s-]+" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">RERA Registration No <span class="text-red-500"></span></label>
                        <input type="text" id="reraNo" name="reraNo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 uppercase">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">PAN Card Number <span class="text-red-500"></span></label>
                        <input type="text" id="panNo" name="panNo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 uppercase" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">GST Number <span class="text-red-500"></span></label>
                        <input type="text" id="gstNo" name="gstNo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 uppercase" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" maxlength="15">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">City/Location <span class="text-red-500">*</span></label>
                        <input type="text" id="location" name="location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status <span class="text-red-500">*</span></label>
                        <select id="status" name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Address <span class="text-red-500">*</span></label>
                        <textarea id="address" name="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required></textarea>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button type="submit" class="flex-1 text-white px-4 py-2 rounded-lg font-medium transition-colors" style="background: linear-gradient(135deg, #95c13d 0%, #7ba82d 100%);">
                        <span id="submitBtnText">Save</span>
                    </button>
                    <button type="button" onclick="closeAddModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

        let tableData = [
            { id: 'CP001', name: 'Rajesh Kumar', email: 'rajesh.k@example.com', phone: '+91 9876543210', type: 'individual', reraNo: 'RERA12345', panNo: 'ABCDE1234F', gstNo: '22AAAAA0000A1Z5', status: 'active', location: 'Bangalore', address: '123 MG Road, Bangalore', leadsSubmitted: 15 },
            { id: 'CP002', name: 'ABC Realty Pvt Ltd', email: 'info@abcrealty.com', phone: '+91 9876543211', type: 'company', reraNo: 'RERA23456', panNo: 'BCDEF2345G', gstNo: '29BBBBB1111B2Z6', status: 'active', location: 'Mumbai', address: '456 Andheri West, Mumbai', leadsSubmitted: 42 },
            { id: 'CP003', name: 'Priya Sharma', email: 'priya.s@example.com', phone: '+91 9876543212', type: 'individual', reraNo: 'RERA34567', panNo: 'CDEFG3456H', gstNo: '27CCCCC2222C3Z7', status: 'inactive', location: 'Pune', address: '789 Koregaon Park, Pune', leadsSubmitted: 8 },
            { id: 'CP004', name: 'XYZ Properties', email: 'contact@xyzprop.com', phone: '+91 9876543213', type: 'company', reraNo: 'RERA45678', panNo: 'DEFGH4567I', gstNo: '07DDDDD3333D4Z8', status: 'active', location: 'Delhi', address: '321 Connaught Place, Delhi', leadsSubmitted: 67 },
            { id: 'CP005', name: 'Arun Patel', email: 'arun.p@example.com', phone: '+91 9876543214', type: 'individual', reraNo: 'RERA56789', panNo: 'EFGHI5678J', gstNo: '24EEEEE4444E5Z9', status: 'active', location: 'Ahmedabad', address: '654 SG Highway, Ahmedabad', leadsSubmitted: 23 },
            { id: 'CP006', name: 'Premium Estates', email: 'info@premiumestates.com', phone: '+91 9876543215', type: 'company', reraNo: 'RERA67890', panNo: 'FGHIJ6789K', gstNo: '33FFFFF5555F6Z0', status: 'inactive', location: 'Chennai', address: '987 Anna Nagar, Chennai', leadsSubmitted: 5 },
            { id: 'CP007', name: 'Sneha Reddy', email: 'sneha.r@example.com', phone: '+91 9876543216', type: 'individual', reraNo: 'RERA78901', panNo: 'GHIJK7890L', gstNo: '36GGGGG6666G7Z1', status: 'active', location: 'Hyderabad', address: '159 Hitech City, Hyderabad', leadsSubmitted: 31 },
            { id: 'CP008', name: 'Elite Builders', email: 'contact@elitebuilders.com', phone: '+91 9876543217', type: 'company', reraNo: 'RERA89012', panNo: 'HIJKL8901M', gstNo: '19HHHHH7777H8Z2', status: 'active', location: 'Kolkata', address: '753 Salt Lake, Kolkata', leadsSubmitted: 54 }
        ];

        let filteredData = [...tableData];
        let currentPage = 1;
        let recordsPerPage = 10;

        function maskPAN(pan) {
            if (pan.length !== 10) return pan;
            return pan.substring(0, 2) + 'XXX' + pan.substring(5, 9) + pan.substring(9);
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="13" class="px-6 py-8 text-center text-gray-500">No records found</td></tr>';
                updatePagination();
                updateStats();
                return;
            }
            
            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageData = filteredData.slice(start, end);
            
            pageData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-4 py-4 text-sm font-medium text-gray-900">${row.id}</td>
                    <td class="px-4 py-4 text-sm text-gray-900">${row.name}</td>
                    <td class="px-4 py-4 text-sm text-gray-600">${row.email}</td>
                    <td class="px-4 py-4 text-sm text-gray-600">${row.phone}</td>
                    <td class="px-4 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${row.type === 'individual' ? 'badge-individual' : 'badge-company'}">
                            ${row.type.charAt(0).toUpperCase() + row.type.slice(1)}
                        </span>
                    </td>
                    <td class="px-4 py-4 text-sm text-gray-600">${row.reraNo}</td>
                    <td class="px-4 py-4 text-sm text-gray-600 font-mono">${maskPAN(row.panNo)}</td>
                    <td class="px-4 py-4 text-sm text-gray-600">${row.gstNo}</td>
                    <td class="px-4 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${row.status === 'active' ? 'badge-active' : 'badge-inactive'}">
                            ${row.status.charAt(0).toUpperCase() + row.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-4 py-4 text-sm text-gray-600">${row.location}</td>
                    <td class="px-4 py-4 text-sm text-gray-600 max-w-xs truncate" title="${row.address}">${row.address}</td>
                    <td class="px-4 py-4 text-sm text-center">
                        <span class="inline-flex items-center justify-center text-blue-700 font-semibold ">${row.leadsSubmitted}</span>
                    </td>
                    <td class="px-4 py-4 text-sm relative">
                        <button onclick="toggleActionMenu(${index})" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                            </svg>
                        </button>
                        <div id="actionMenu${index}" class="action-menu absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-10">
                            <button onclick="editRecord(${tableData.indexOf(row)})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                Edit
                            </button>
                            <hr class="my-1">
                            ${row.status === 'active' ? 
                                `<button onclick="handleAction('deactivate', ${tableData.indexOf(row)})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    Deactivate
                                </button>` : 
                                `<button onclick="handleAction('activate', ${tableData.indexOf(row)})" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    Activate
                                </button>`
                            }
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            updatePagination();
            updateStats();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const start = filteredData.length > 0 ? (currentPage - 1) * recordsPerPage + 1 : 0;
            const end = Math.min(currentPage * recordsPerPage, filteredData.length);
            
            document.getElementById('totalRecords').textContent = filteredData.length;
            document.getElementById('showingStart').textContent = start;
            document.getElementById('showingEnd').textContent = end;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages || totalPages === 0;
            
            const paginationNumbers = document.getElementById('paginationNumbers');
            paginationNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage 
                    ? 'px-3 py-1 text-white rounded-lg text-sm'
                    : 'px-3 py-1 border border-gray-300 rounded-lg text-sm hover:bg-gray-50';
                if (i === currentPage) {
                    btn.style.background = 'linear-gradient(135deg, #95c13d 0%, #7ba82d 100%)';
                }
                btn.onclick = () => goToPage(i);
                paginationNumbers.appendChild(btn);
            }
        }

        function updateStats() {
            const total = filteredData.length;
            const active = filteredData.filter(r => r.status === 'active').length;
            const inactive = filteredData.filter(r => r.status === 'inactive').length;
            const leads = filteredData.reduce((sum, r) => sum + (r.leadsSubmitted || 0), 0);
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-inactive').textContent = inactive;
            document.getElementById('stat-leads').textContent = leads;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        function changeRecordsPerPage() {
            recordsPerPage = parseInt(document.getElementById('recordsPerPage').value);
            currentPage = 1;
            renderTable();
        }

        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value.toLowerCase();
            
            filteredData = tableData.filter(row => {
                const matchesSearch = !searchInput || 
                    row.name.toLowerCase().includes(searchInput) ||
                    row.email.toLowerCase().includes(searchInput) ||
                    row.phone.toLowerCase().includes(searchInput) ||
                    row.location.toLowerCase().includes(searchInput) ||
                    row.address.toLowerCase().includes(searchInput);
                    
                const matchesStatus = !statusFilter || row.status === statusFilter;
                const matchesType = !typeFilter || row.type === typeFilter;
                
                return matchesSearch && matchesStatus && matchesType;
            });
            
            currentPage = 1;
            
            renderTable();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        function toggleUserMenu() {
            document.getElementById('userMenu').classList.toggle('active');
        }

        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleActionMenu(index) {
            const menu = document.getElementById(`actionMenu${index}`);
            document.querySelectorAll('.action-menu').forEach(m => {
                if (m !== menu) m.classList.remove('active');
            });
            menu.classList.toggle('active');
        }

        function handleAction(action, index) {
            const item = tableData[index];
            
            if (action === 'activate') {
                tableData[index].status = 'active';
                alert(`${item.name} has been activated`);
            } else if (action === 'deactivate') {
                tableData[index].status = 'inactive';
                alert(`${item.name} has been deactivated`);
            }
            
            filterTable();
        }

        function editRecord(index) {
            const record = tableData[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Channel Partner';
            document.getElementById('submitBtnText').textContent = 'Update';
            document.getElementById('editIndex').value = index;
            
            document.querySelector(`input[name="partnerType"][value="${record.type}"]`).checked = true;
            document.getElementById('name').value = record.name;
            document.getElementById('email').value = record.email;
            document.getElementById('phone').value = record.phone;
            document.getElementById('reraNo').value = record.reraNo;
            document.getElementById('panNo').value = record.panNo;
            document.getElementById('gstNo').value = record.gstNo;
            document.getElementById('location').value = record.location;
            document.getElementById('status').value = record.status;
            document.getElementById('address').value = record.address;
            
            openAddModal();
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New Channel Partner';
            document.getElementById('submitBtnText').textContent = 'Save';
            document.getElementById('editIndex').value = '';
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const editIndex = document.getElementById('editIndex').value;
            
            const entry = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                type: formData.get('partnerType'),
                reraNo: formData.get('reraNo'),
                panNo: formData.get('panNo'),
                gstNo: formData.get('gstNo'),
                location: formData.get('location'),
                status: formData.get('status'),
                address: formData.get('address')
            };
            
            if (editIndex !== '') {
                const index = parseInt(editIndex);
                tableData[index] = {
                    ...tableData[index],
                    ...entry
                };
                alert('Channel Partner updated successfully!');
            } else {
                const newEntry = {
                    id: 'CP' + String(tableData.length + 1).padStart(3, '0'),
                    ...entry,
                    leadsSubmitted: 0
                };
                tableData.unshift(newEntry);
                alert('Channel Partner added successfully!');
            }
            
            filterTable();
            closeAddModal();
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../auth/login-org.html';

            }
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu, .action-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });

        renderTable();
    </script>
</body>
