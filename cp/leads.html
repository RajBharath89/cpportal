        }
        
        @media (min-width: 768px) {
            .sidebar-hidden {
                transform: translateX(0);
            }

        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .dropdown-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .action-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .nav-item {
            transition: all 0.3s ease;

        .nav-item:hover {
            background: #f0f9e8;
            color: #2563eb;
        }
        
        .nav-item.active {

            color: #95c13d;

        }
        
        .badge-active {

            color: #166534;
        }
        
        .badge-approved {
            background: #dcfce7;
            color: #166534;
        }
        
        .badge-rejected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-slide.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .carousel-button.prev {
            left: 1rem;
        }

        .carousel-button.next {
            right: 1rem;
        }

        .carousel-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .carousel-dot.active {
            background: #95c13d;
        }
    </style>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');

                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);

            // Show carousel modal on page load

                document.getElementById('carouselModal').classList.add('active');
            }, 300);

                changeSlide(1);
            }, 5000);

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            document.querySelectorAll('.carousel-dot')[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            
            slides[currentSlide].classList.add('active');
            document.querySelectorAll('.carousel-dot')[currentSlide].classList.add('active');

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No records found</td></tr>';
                updatePagination();
                return;
            }
            
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);
            
            paginatedData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${row.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${row.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.countryCode} ${row.phone}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.project}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(row.postedOn)}</td>
                `;
                tbody.appendChild(tr);
            });
            
            updatePagination();
        }

        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const projectFilter = document.getElementById('projectFilter').value.toLowerCase();
            
            filteredData = tableData.filter(row => {
                const matchesSearch = !searchInput || 
                    row.name.toLowerCase().includes(searchInput) ||
                    row.email.toLowerCase().includes(searchInput) ||
                    row.phone.toLowerCase().includes(searchInput) ||
                    row.project.toLowerCase().includes(searchInput) ||
                    row.postedBy.toLowerCase().includes(searchInput);
                    
                const matchesProject = !projectFilter || row.project.toLowerCase() === projectFilter;
                
                return matchesSearch && matchesProject;
            });
            
            currentPage = 1;
            renderTable();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = Math.min(startIndex + recordsPerPage, filteredData.length);
            
            document.getElementById('totalRecords').textContent = filteredData.length;
            document.getElementById('showingStart').textContent = filteredData.length > 0 ? startIndex + 1 : 0;
            document.getElementById('showingEnd').textContent = endIndex;
            
            // Update pagination numbers
            const paginationNumbers = document.getElementById('paginationNumbers');
            paginationNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.textContent = i;
                btn.className = `px-3 py-1 rounded-lg text-sm transition-colors ${
                    i === currentPage 
                        ? 'text-white' 
                        : 'border border-gray-300 hover:bg-gray-50'
                }`;
                if (i === currentPage) {
                    btn.style.background = 'linear-gradient(135deg, #95c13d 0%, #7ba82d 100%)';
                    btn.style.color = '#0f172a';
                }
                btn.onclick = () => goToPage(i);
                paginationNumbers.appendChild(btn);
            }
            
            // Update prev/next button states
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            if (currentPage > 1) {

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            
            // Change color based on type
            if (type === 'error') {
                notification.classList.remove('border-green-500');
                notification.classList.add('border-red-500');
                notification.querySelector('svg').classList.remove('text-green-600');
                notification.querySelector('svg').classList.add('text-red-600');
            } else {
                notification.classList.remove('border-red-500');
                notification.classList.add('border-green-500');
                notification.querySelector('svg').classList.remove('text-red-600');
                notification.querySelector('svg').classList.add('text-green-600');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        function closeNotification() {
            document.getElementById('notification').classList.remove('show');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const editIndex = document.getElementById('editIndex').value;
            const consent = document.getElementById('consentCheckbox').checked;
            
            if (!consent) {
                showNotification('Please accept the consent terms to proceed.', 'error');
                return;
            }
            
            // Email validation
            const email = formData.get('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address.', 'error');
                return;
            }
            
            // Phone validation
            const phoneNumber = formData.get('phoneNumber');
            const phoneRegex = /^[0-9]{6,15}$/;
            if (!phoneRegex.test(phoneNumber)) {
                showNotification('Please enter a valid phone number (6-15 digits).', 'error');
                return;
            }
            
            const entry = {
                name: formData.get('name'),
                email: formData.get('email'),
                countryCode: formData.get('countryCode'),
                phone: formData.get('phoneNumber'),
                project: formData.get('project'),
                postedBy: 'Portal Submission'
            };
            
            if (editIndex !== '') {
                const index = parseInt(editIndex);
                tableData[index] = {
                    ...tableData[index],
                    ...entry
                };
                showNotification('Lead updated successfully!', 'success');
            } else {
                const newEntry = {
                    id: 'LD' + String(tableData.length + 1).padStart(3, '0'),
                    ...entry,
                    postedOn: new Date().toISOString().split('T')[0],
                    approvalStatus: 'pending',
                    approvedBy: '-'
                };
                tableData.unshift(newEntry);
                showNotification('Lead has been submitted successfully!', 'success');
            }
            
            filterTable();
            closeAddModal();
        }
