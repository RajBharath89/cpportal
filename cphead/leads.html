<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - CoEvolve Organization</title>
    <link rel="apple-touch-icon" href="https://coevolvegroup.com/assets/images/fav.png" />
   <link rel="shortcut icon" type="image/x-icon" href="https://coevolvegroup.com/assets/images/fav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        html, body {
            font-family: 'Inter', sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        .main-wrapper {
            display: flex;
            height: calc(100vh - 64px);
            margin-top: 64px;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
        }
        
        .table-container {
            overflow: hidden;
        }
        
        .table-scroll {
            overflow-y: auto;
            max-height: calc(100vh - 450px);
        }
        
        .sidebar {
            transition: transform 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        
        @media (min-width: 768px) {
            .sidebar-hidden {
                transform: translateX(0);
            }
        }
        
        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .dropdown-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .action-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: #f0f9e8;
            color: #95c13d;
        }
        
        .nav-item.active {
            background: #f0f9e8;
            color: #95c13d;
            border-left: 4px solid #95c13d;
        }
        
        .badge-active {
            background: #f0f9e8;
            color: #166534;
        }
        
        .badge-approved {
            background: #dcfce7;
            color: #166534;
        }
        
        .badge-rejected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification -->
    <div id="notification" class="notification bg-white rounded-lg shadow-lg border-l-4 border-green-500 p-4 w-80">
        <div class="flex items-start gap-3">
            <div class="flex-shrink-0">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-sm font-semibold text-gray-900">Success!</h3>
                <p class="text-sm text-gray-600 mt-1" id="notificationText">Lead has been submitted successfully</p>
            </div>
            <button onclick="closeNotification()" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Top Header -->
    <header class="bg-gray-800 shadow-sm fixed top-0 left-0 right-0 z-40 border-t-4" style="border-top-color: #95c13d;">
        <div class="flex items-center justify-between px-4 py-3">
            <!-- Logo and Mobile Menu -->
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden text-white hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div class="flex items-center text-white">
                    <img src="https://coevolvegroup.com/assets/images/logos/primary-logo.png" alt="CoEvolve Logo" class="h-10 mr-3">
                    <span class="font-semibold">CP Head</span>
                </div>
            </div>

            <!-- User Avatar -->
            <div class="relative">
                <button onclick="toggleUserMenu()" class="flex items-center gap-2 hover:bg-gray-900 rounded-lg px-3 py-2 transition-colors">
                    <div class="w-9 h-9 rounded-full flex items-center justify-center text-white font-semibold" style="background-color: #95c13d;">
                        CH
                    </div>
                    <div class="hidden md:block text-left">
                        <div class="text-sm font-semibold text-gray-100">CP Head</div>
                    </div>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="userMenu" class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1">
                    <a href="#" onclick="handleLogout()" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <!-- Sidebar -->
       <aside id="sidebar" class="sidebar fixed left-0 top-16 bottom-0 w-64 bg-white shadow-lg z-30 md:translate-x-0 sidebar-hidden">
            <nav class="p-4 space-y-1 mt-4">
                <!-- <a href="cphead.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    CP Heads
                </a> -->
                
                <a href="cpm.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    CP Managers
                </a>
                <a href="cp.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    Channel Partners
                </a>
                <a href="leads.html" class="nav-item active   flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Leads
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content md:ml-64">
            <!-- Title and Add Button -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 mt-6 gap-4">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Leads</h1>
                <button onclick="openAddModal()" class="flex items-center justify-center gap-2 px-6 py-3 font-semibold rounded-full transition-all" style="background: linear-gradient(135deg, #95c13d 0%, #7ba82d 100%); color: #ffffff;" onmouseover="this.style.background='linear-gradient(135deg, #a8d955 0%, #98c945 100%)'; this.style.transform='scale(1.02)';" onmouseout="this.style.background='linear-gradient(135deg, #95c13d 0%, #7ba82d 100%)'; this.style.transform='scale(1)';">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add New Lead
                </button>
            </div>



            <!-- Stats Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Total Leads</p>
                            <p class="text-2xl font-bold text-gray-900" id="stat-total">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Pending</p>
                            <p class="text-2xl font-bold text-yellow-600" id="stat-pending">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Approved</p>
                            <p class="text-2xl font-bold text-green-600" id="stat-approved">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Rejected</p>
                            <p class="text-2xl font-bold text-red-600" id="stat-rejected">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Search -->
                    <div class="flex-1">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                id="searchInput"
                                onkeyup="filterTable()"
                                class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" 
                                placeholder="Search by name, email, phone, project..."
                            >
                        </div>
                    </div>
                    
                    <!-- Status Filter -->
                    <div class="w-full md:w-48">
                        <select 
                            id="statusFilter"
                            onchange="filterTable()"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
                        >
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    
                    <!-- Project Filter -->
                    <div class="w-full md:w-48">
                        <select 
                            id="projectFilter"
                            onchange="filterTable()"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
                        >
                            <option value="">All Projects</option>
                            <option value="CoEvolve Florenza">CoEvolve Florenza</option>
                            <option value="CoEvolve Misty Shores">CoEvolve Misty Shores</option>
                            <option value="CoEvolve Northern Star">CoEvolve Northern Star</option>
                            <option value="Asset Aura">Asset Aura</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden table-container">
                <div class="table-scroll">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Project</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Posted By</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Posted On</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-gray-200 flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-2 text-sm text-gray-600">
                        <span>Records per page:</span>
                        <select id="recordsPerPage" onchange="changeRecordsPerPage()" class="px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="text-sm text-gray-600">
                        Showing <span class="font-medium" id="showingStart">1</span> to <span class="font-medium" id="showingEnd">10</span> of <span class="font-medium" id="totalRecords">0</span> results
                    </div>
                    <div class="flex gap-2 flex-wrap justify-center">
                        <button id="prevBtn" onclick="previousPage()" class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Previous</button>
                        <div id="paginationNumbers" class="flex gap-1"></div>
                        <button id="nextBtn" onclick="nextPage()" class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="addModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="modal-content bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 id="modalTitle" class="text-xl font-bold text-gray-900">Add New Lead</h2>
                <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="addForm" onsubmit="handleSubmit(event)" class="p-6">
                <input type="hidden" id="editIndex" value="">
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone <span class="text-red-500">*</span></label>
                        <div class="flex gap-2">
                            <select id="countryCode" name="countryCode" class="w-32 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                                <option value="+91">+91 (IN)</option>
                                <option value="+1">+1 (US)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+971">+971 (UAE)</option>
                                <option value="+65">+65 (SG)</option>
                                <option value="+61">+61 (AU)</option>
                                <option value="+86">+86 (CN)</option>
                            </select>
                            <input type="tel" id="phoneNumber" name="phoneNumber" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="9876543210" pattern="[0-9]{6,15}" title="Please enter a valid phone number (6-15 digits)" required>
                        </div>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Project <span class="text-red-500">*</span></label>
                        <select id="project" name="project" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
                            <option value="">Select Project</option>
                            <option value="CoEvolve Florenza">CoEvolve Florenza</option>
                            <option value="CoEvolve Misty Shores">CoEvolve Misty Shores</option>
                            <option value="CoEvolve Northern Star">CoEvolve Northern Star</option>
                            <option value="Asset Aura">Asset Aura</option>
                            <option value="Asset Arcadia">Asset Arcadia</option>
                            <option value="Asset Bliss">Asset Bliss</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="consentCheckbox" name="consentCheckbox" class="mt-1 w-4 h-4 accent-green-600 rounded cursor-pointer" required>
                        <label for="consentCheckbox" class="text-sm text-gray-700 leading-relaxed cursor-pointer">
                            I hereby provide my consent to Coevolve to collect, process, and share my information for the purpose of receiving the above-mentioned shared leads, in accordance with the applicable terms and conditions.
                        </label>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button type="submit" class="flex-1 text-white px-4 py-2 rounded-lg font-medium transition-colors" style="background: linear-gradient(135deg, #95c13d 0%, #7ba82d 100%);" onmouseover="this.style.background='linear-gradient(135deg, #a8d955 0%, #98c945 100%)'; this.style.transform='scale(1.02);'" onmouseout="this.style.background='linear-gradient(135deg, #95c13d 0%, #7ba82d 100%)'; this.style.transform='scale(1);'">
                        <span id="submitBtnText">Submit Lead</span>
                    </button>
                    <button type="button" onclick="closeAddModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tableData = [
            { id: 'LD001', name: 'Ramesh Kumar', email: 'ramesh.k@example.com', countryCode: '+91', phone: '9876543210', project: 'CoEvolve Florenza', postedBy: 'Rajesh Kumar (CP001)', postedOn: '2024-12-10', approvalStatus: 'pending', approvedBy: '-' },
            { id: 'LD002', name: 'Priya Sharma', email: 'priya.sharma@example.com', countryCode: '+91', phone: '9876543211', project: 'CoEvolve Misty Shores', postedBy: 'ABC Realty (CP002)', postedOn: '2024-12-09', approvalStatus: 'approved', approvedBy: 'Admin User' },
            { id: 'LD003', name: 'Amit Patel', email: 'amit.p@example.com', countryCode: '+91', phone: '9876543212', project: 'Asset Aura', postedBy: 'Priya Sharma (CP003)', postedOn: '2024-12-08', approvalStatus: 'rejected', approvedBy: 'Admin User' },
            { id: 'LD004', name: 'Sneha Reddy', email: 'sneha.r@example.com', countryCode: '+91', phone: '9876543213', project: 'CoEvolve Northern Star', postedBy: 'XYZ Properties (CP004)', postedOn: '2024-12-11', approvalStatus: 'pending', approvedBy: '-' },
            { id: 'LD005', name: 'Vijay Kumar', email: 'vijay.k@example.com', countryCode: '+91', phone: '9876543214', project: 'CoEvolve Florenza', postedBy: 'Arun Patel (CP005)', postedOn: '2024-12-07', approvalStatus: 'approved', approvedBy: 'Admin User' },
            { id: 'LD006', name: 'Anita Desai', email: 'anita.d@example.com', countryCode: '+91', phone: '9876543215', project: 'CoEvolve Misty Shores', postedBy: 'Premium Estates (CP006)', postedOn: '2024-12-12', approvalStatus: 'pending', approvedBy: '-' },
            { id: 'LD007', name: 'Rahul Singh', email: 'rahul.s@example.com', countryCode: '+91', phone: '9876543216', project: 'Asset Arcadia', postedBy: 'Sneha Reddy (CP007)', postedOn: '2024-12-06', approvalStatus: 'approved', approvedBy: 'Admin User' },
            { id: 'LD008', name: 'Meera Iyer', email: 'meera.i@example.com', countryCode: '+91', phone: '9876543217', project: 'Asset Bliss', postedBy: 'Elite Builders (CP008)', postedOn: '2024-12-05', approvalStatus: 'rejected', approvedBy: 'Admin User' }
        ];

        let filteredData = [...tableData];
        let currentPage = 1;
        let recordsPerPage = 10;

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="px-6 py-8 text-center text-gray-500">No records found</td></tr>';
                updatePagination();
                updateStats();
                return;
            }
            
            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageData = filteredData.slice(start, end);
            
            pageData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${row.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${row.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.countryCode} ${row.phone}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.project}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${row.postedBy}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(row.postedOn)}</td>
                   
                `;
                tbody.appendChild(tr);
            });
            
            updatePagination();
            updateStats();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const start = filteredData.length > 0 ? (currentPage - 1) * recordsPerPage + 1 : 0;
            const end = Math.min(currentPage * recordsPerPage, filteredData.length);
            
            document.getElementById('totalRecords').textContent = filteredData.length;
            document.getElementById('showingStart').textContent = start;
            document.getElementById('showingEnd').textContent = end;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages || totalPages === 0;
            
            const paginationNumbers = document.getElementById('paginationNumbers');
            paginationNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage 
                    ? 'px-3 py-1 text-white rounded-lg text-sm'
                    : 'px-3 py-1 border border-gray-300 rounded-lg text-sm hover:bg-gray-50';
                if (i === currentPage) {
                    btn.style.background = 'linear-gradient(135deg, #95c13d 0%, #7ba82d 100%)';
                }
                btn.onclick = () => goToPage(i);
                paginationNumbers.appendChild(btn);
            }
        }

        function updateStats() {
            const total = filteredData.length;
            const pending = filteredData.filter(r => r.approvalStatus === 'pending').length;
            const approved = filteredData.filter(r => r.approvalStatus === 'approved').length;
            const rejected = filteredData.filter(r => r.approvalStatus === 'rejected').length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-rejected').textContent = rejected;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        function changeRecordsPerPage() {
            recordsPerPage = parseInt(document.getElementById('recordsPerPage').value);
            currentPage = 1;
            renderTable();
        }

        function getStatusBadge(status) {
            switch(status) {
                case 'pending': return 'badge-pending';
                case 'approved': return 'badge-approved';
                case 'rejected': return 'badge-rejected';
                default: return 'badge-pending';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const projectFilter = document.getElementById('projectFilter').value.toLowerCase();
            
            filteredData = tableData.filter(row => {
                const matchesSearch = !searchInput || 
                    row.name.toLowerCase().includes(searchInput) ||
                    row.email.toLowerCase().includes(searchInput) ||
                    row.phone.toLowerCase().includes(searchInput) ||
                    row.project.toLowerCase().includes(searchInput) ||
                    row.postedBy.toLowerCase().includes(searchInput);
                    
                const matchesStatus = !statusFilter || row.approvalStatus === statusFilter;
                const matchesProject = !projectFilter || row.project === projectFilter;
                
                return matchesSearch && matchesStatus && matchesProject;
            });
            
            currentPage = 1;
            renderTable();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        function toggleUserMenu() {
            document.getElementById('userMenu').classList.toggle('active');
        }

        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleActionMenu(index) {
            const menu = document.getElementById(`actionMenu${index}`);
            document.querySelectorAll('.action-menu').forEach(m => {
                if (m !== menu) m.classList.remove('active');
            });
            menu.classList.toggle('active');
        }

        function handleAction(action, index) {
            const item = tableData[index];
            
            if (action === 'approve') {
                tableData[index].approvalStatus = 'approved';
                tableData[index].approvedBy = 'Admin User';
                showNotification(`Lead from ${item.name} has been approved`, 'success');
            } else if (action === 'reject') {
                tableData[index].approvalStatus = 'rejected';
                tableData[index].approvedBy = 'Admin User';
                showNotification(`Lead from ${item.name} has been rejected`, 'error');
            }
            
            filterTable();
        }

        function editRecord(index) {
            const record = tableData[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Lead';
            document.getElementById('submitBtnText').textContent = 'Update Lead';
            document.getElementById('editIndex').value = index;
            
            document.getElementById('name').value = record.name;
            document.getElementById('email').value = record.email;
            document.getElementById('countryCode').value = record.countryCode;
            document.getElementById('phoneNumber').value = record.phone;
            document.getElementById('project').value = record.project;
            document.getElementById('postedBy').value = record.postedBy;
            
            openAddModal();
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New Lead';
            document.getElementById('submitBtnText').textContent = 'Submit Lead';
            document.getElementById('editIndex').value = '';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            
            // Change color based on type
            if (type === 'error') {
                notification.classList.remove('border-green-500');
                notification.classList.add('border-red-500');
                notification.querySelector('svg').classList.remove('text-green-600');
                notification.querySelector('svg').classList.add('text-red-600');
            } else {
                notification.classList.remove('border-red-500');
                notification.classList.add('border-green-500');
                notification.querySelector('svg').classList.remove('text-red-600');
                notification.querySelector('svg').classList.add('text-green-600');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        function closeNotification() {
            document.getElementById('notification').classList.remove('show');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const editIndex = document.getElementById('editIndex').value;
            const consent = document.getElementById('consentCheckbox').checked;
            
            if (!consent) {
                showNotification('Please accept the consent terms to proceed.', 'error');
                return;
            }
            
            // Email validation
            const email = formData.get('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address.', 'error');
                return;
            }
            
            // Phone validation
            const phoneNumber = formData.get('phoneNumber');
            const phoneRegex = /^[0-9]{6,15}$/;
            if (!phoneRegex.test(phoneNumber)) {
                showNotification('Please enter a valid phone number (6-15 digits).', 'error');
                return;
            }
            
            const entry = {
                name: formData.get('name'),
                email: formData.get('email'),
                countryCode: formData.get('countryCode'),
                phone: formData.get('phoneNumber'),
                project: formData.get('project'),
                postedBy: 'Portal Submission'
            };
            
            if (editIndex !== '') {
                const index = parseInt(editIndex);
                tableData[index] = {
                    ...tableData[index],
                    ...entry
                };
                showNotification('Lead updated successfully!', 'success');
            } else {
                const newEntry = {
                    id: 'LD' + String(tableData.length + 1).padStart(3, '0'),
                    ...entry,
                    postedOn: new Date().toISOString().split('T')[0],
                    approvalStatus: 'pending',
                    approvedBy: '-'
                };
                tableData.unshift(newEntry);
                showNotification('Lead has been submitted successfully!', 'success');
            }
            
            filterTable();
            closeAddModal();
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                                window.location.href = '../auth/login-org.html';

            }
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu, .action-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });

        renderTable();
    </script>
</body>
</html>
